    ## Executive Summary Report
    
    **Project**: {{ project_name }}
    **Client**: {{ client_name }}
    **Analysis Date**: {{ analysis_date }}
    **Analyst**: {{ analyst_name }}
    **Report Version**: {{ report_version }}
    
    ---
    
    ## Project Overview
    
    ### Business Context
    {{ client_name }} currently uses Airtable for {{ primary_use_case }} and seeks to migrate to ERPNext to {{ business_objectives }}. This comprehensive analysis evaluates the migration complexity, identifies implementation strategies, and provides detailed recommendations for a successful transition.
    
    ### Scope of Analysis
    - **Airtable Base**: {{ base_name }}
