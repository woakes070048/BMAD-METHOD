# Detailed Technical Analysis Report
technical_analysis:
  template: |
    # Technical Analysis Report
    ## Airtable to ERPNext Migration
    
    **Project**: {{ project_name }}
    **Analysis Date**: {{ analysis_date }}
    **Technical Lead**: {{ technical_lead }}
    
    ---
    
    ## Base Architecture Analysis
    
    ### Current Airtable Structure
    
    #### Base Configuration
    - **Base Name**: {{ base_name }}
    - **Base ID**: {{ base_id }}
    - **Created Date**: {{ base_created }}
    - **Last Modified**: {{ base_modified }}
    - **Collaborators**: {{ collaborator_count }}
    
    #### Table Summary
    | Table Name | Records | Fields | Complexity Score | Migration Priority |
    |------------|---------|--------|------------------|-------------------|
    {% for table in tables %}
    | {{ table.name }} | {{ table.record_count }} | {{ table.field_count }} | {{ table.complexity }} | {{ table.priority }} |
    {% endfor %}
    | **Totals** | **{{ total_records }}** | **{{ total_fields }}** | **{{ total_complexity }}** |  |
    
    ### ERPNext Design Specifications
    
    #### DocType Architecture
    ```yaml
    erpnext_doctypes:
      {% for doctype in erpnext_doctypes %}
      {{ doctype.name }}:
        module: {{ doctype.module }}
        naming_rule: {{ doctype.naming_rule }}
        fields: {{ doctype.field_count }}
        relationships: {{ doctype.relationships }}
        business_logic: {{ doctype.business_logic }}
      {% endfor %}
    ```
    
    #### Custom Field Requirements
    {% for custom_field in custom_fields %}
    **{{ custom_field.doctype }}.{{ custom_field.fieldname }}**
    - **Type**: {{ custom_field.fieldtype }}
    - **Purpose**: {{ custom_field.purpose }}
    - **Implementation**: {{ custom_field.implementation }}
    {% endfor %}
    
    ## Field-by-Field Mapping Analysis
    
    {% for table in tables %}
    ### {{ table.name }} → {{ table.erpnext_doctype }}
    
    #### Field Mappings
    | Airtable Field | Type | ERPNext Field | Type | Complexity | Notes |
    |----------------|------|---------------|------|------------|-------|
    {% for field in table.fields %}
    | {{ field.airtable_name }} | {{ field.airtable_type }} | {{ field.erpnext_name }} | {{ field.erpnext_type }} | {{ field.complexity }} | {{ field.notes }} |
    {% endfor %}
    
    #### Special Handling Requirements
    {% for special in table.special_handling %}
    **{{ special.field }}**: {{ special.requirement }}
    - **Reason**: {{ special.reason }}
    - **Implementation**: {{ special.implementation }}
    {% endfor %}
    
    #### Business Logic Migration
    {% if table.business_logic %}
    **Current Logic**: {{ table.business_logic.current }}
    **ERPNext Implementation**: {{ table.business_logic.erpnext }}
    **Complexity**: {{ table.business_logic.complexity }}
    ```python
    {{ table.business_logic.code }}
    ```
    {% endif %}
    
    {% endfor %}
    
    ## Relationship Architecture
    
    ### Relationship Summary
    | Type | Count | Complexity | Implementation Strategy |
    |------|-------|------------|-------------------------|
    | One-to-Many | {{ one_to_many_count }} | {{ one_to_many_complexity }} | Standard Link Fields |
    | Many-to-Many | {{ many_to_many_count }} | {{ many_to_many_complexity }} | {{ many_to_many_strategy }} |
    | Lookup Fields | {{ lookup_count }} | {{ lookup_complexity }} | fetch_from Implementation |
    | Rollup Fields | {{ rollup_count }} | {{ rollup_complexity }} | Server Script Calculations |
    
    ### Complex Relationships
    {% for relationship in complex_relationships %}
    #### {{ relationship.name }}
    **Type**: {{ relationship.type }}
    **Tables Involved**: {{ relationship.tables }}
    **Business Logic**: {{ relationship.business_logic }}
    **ERPNext Implementation**:
    ```yaml
    {{ relationship.implementation_yaml }}
    ```
    {% endfor %}
    
    ## Formula and Calculation Migration
    
    ### Formula Complexity Analysis
    | Complexity Level | Count | Implementation Method | Estimated Hours |
    |------------------|-------|----------------------|-----------------|
    | Simple | {{ simple_formulas }} | Client/Server Script | {{ simple_hours }} |
    | Moderate | {{ moderate_formulas }} | Server Script | {{ moderate_hours }} |
    | Complex | {{ complex_formulas }} | DocType Methods | {{ complex_hours }} |
    | Very Complex | {{ very_complex_formulas }} | Custom Development | {{ very_complex_hours }} |
    
    ### Critical Formula Conversions
    {% for formula in critical_formulas %}
    #### {{ formula.field_name }} ({{ formula.table }})
    **Airtable Formula**: 
    ```
    {{ formula.airtable_code }}
    ```
    **Business Logic**: {{ formula.business_logic }}
    **ERPNext Implementation**:
    ```python
    {{ formula.erpnext_code }}
    ```
    **Testing Requirements**: {{ formula.testing_requirements }}
    {% endfor %}
    
    ## Automation Migration Strategy
    
    ### Automation Inventory
    | Automation | Type | Complexity | ERPNext Method | Dev Hours |
    |------------|------|------------|----------------|-----------|
    {% for automation in automations %}
    | {{ automation.name }} | {{ automation.type }} | {{ automation.complexity }} | {{ automation.erpnext_method }} | {{ automation.hours }} |
    {% endfor %}
    
    ### Implementation Approaches
    {% for approach in automation_approaches %}
