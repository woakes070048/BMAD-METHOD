    - Authentication: {{ integration.auth }}
    - Frequency: {{ integration.frequency }}
    - Data Volume: {{ integration.volume }}
    
    **Migration Plan**:
    1. {{ integration.migration_step_1 }}
    2. {{ integration.migration_step_2 }}
    3. {{ integration.migration_step_3 }}
    {% endfor %}
    
