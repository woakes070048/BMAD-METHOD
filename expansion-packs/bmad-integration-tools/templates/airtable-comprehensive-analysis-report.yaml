    4. **Rollback Procedures**: {{ rollback_procedures }}
    
    ## Risk Assessment
    
    ### Technical Risks
    {% for risk in technical_risks %}
    **{{ risk.name }}** ({{ risk.level }})
    - **Impact**: {{ risk.impact }}
    - **Probability**: {{ risk.probability }}
    - **Mitigation**: {{ risk.mitigation }}
    - **Monitoring**: {{ risk.monitoring }}
    {% endfor %}
    
    ## Recommendations
    
