# Airtable Comprehensive Analysis Report Templates
# Complete set of report templates and deliverable formats for Airtable migration projects

name: "Airtable Comprehensive Analysis Report Templates"
description: "Professional report templates for delivering complete Airtable to ERPNext migration analysis and recommendations"
version: "1.0.0"

# Executive Summary Report Template
executive_summary:
  template: |
