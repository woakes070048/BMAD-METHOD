        allow_edit: "All"
      - name: "Pending Approval"
        style: "Warning" 
        color: "#ffc107"
        allow_edit: "Purchase Manager"
      - name: "Approved"
        style: "Success"
        color: "#28a745"
        allow_edit: "None"
      - name: "Rejected"
        style: "Danger"
        color: "#dc3545"
        allow_edit: "All"
    
    workflow_actions:
      - name: "Submit for Approval"
