# TEMPLATE USAGE CONFIGURATION
template_configuration:
  
  # Mode-specific template mapping
  mode_templates:
    guided:
      progress: "guided_mode.interactive_progress"
      quality_gate: "guided_mode.quality_gate_review"
      completion: "guided_mode.completion_summary"
      
    sequential:
      progress: "sequential_mode.batch_progress"
      batch_complete: "sequential_mode.batch_completion"
      completion: "sequential_mode.sequential_completion"
      
    smart_parallel:
      progress: "smart_parallel_mode.parallel_block_progress"
      conflict: "smart_parallel_mode.conflict_alert"
      completion: "smart_parallel_mode.parallel_completion"
  
  # Common templates (all modes)
  common_templates:
    quality_gate_success: "quality_gate_templates.gate_success"
    quality_gate_failure: "quality_gate_templates.gate_failure"
    error: "error_templates.general_error"
    escalation: "error_templates.escalation_required"
    session_summary: "completion_templates.session_summary"
  
  # Template variables
  variable_substitution:
    global_variables:
      - SESSION_ID
      - TIMESTAMP
      - EXECUTION_MODE
      - STORY_ID
      - STORY_TITLE
      - AGENT_ID
      - USER
      
    mode_specific_variables:
      guided:
        - USER_DECISION
        - USER_REASONING
        - APPROVAL_POINT
        - LEARNING_INSIGHTS
        - USER_SATISFACTION
        
      sequential:
        - BATCH_NUMBER
        - BATCH_SIZE
        - STORIES_PER_HOUR
        - AUTOMATION_RATE
        - TIME_SAVINGS
        
      smart_parallel:
        - BLOCK_NAME
        - BLOCK_NUMBER
        - CONFLICTS_DETECTED
        - EFFICIENCY_GAIN
        - AGENT_UTILIZATION
  
  # Formatting rules
  formatting:
    timestamp_format: "ISO_8601"
    duration_format: "human_readable"
    percentage_format: "one_decimal"
    links_format: "markdown"
    
  # Rate limiting
  rate_limiting:
    max_comments_per_hour: 30
    min_interval_between_comments: 2  # minutes
    priority_comments: ["escalation", "conflict", "gate_failure"]