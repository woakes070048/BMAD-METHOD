  common:
    app_name: "Name of your app"
    module_name: "Module within the app"
    role_name: "User role for permissions"
    
  naming:
    series_prefix: "2-4 letter prefix for naming series"
    entity_name: "DocType name"
    entity_display_field: "Field shown in lists"
    entity_code_field: "Unique identifier field"
    
  fields:
    reference_field: "Link to another DocType"
    reference_doctype: "DocType being linked to"
    items_field: "Child table field name"
    child_table_doctype: "Child DocType name"
    
  labels:
    entity_display_label: "User-friendly field label"
    reference_label: "Label for reference field"
    items_label: "Label for child table"
    
  options:
    type_options: "Options separated by \n"
    category_doctype: "DocType for categories"
    is_submittable: "0 or 1"