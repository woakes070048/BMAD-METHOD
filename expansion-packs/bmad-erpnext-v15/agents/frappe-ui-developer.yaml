code_patterns:
  form_example: |
    <script setup>
    import {
      FormControl,
      Button,
      ErrorMessage,
      createResource
    } from 'frappe-ui'
    import { ref } from 'vue'
    
    const form = ref({
      name: '',
      email: '',
      phone: ''
    })
    
    const createContact = createResource({
      url: 'frappe.client.insert',
      params: {
        doc: {
          doctype: 'Contact',
          ...form.value
        }
      },
      validate(params) {
        if (!params.doc.email) {
          throw new Error('Email is required')
        }
      },
      onSuccess(data) {
        toast.success('Contact created successfully')
      }
    })
    </script>
    
    <template>
      <form @submit.prevent="createContact.submit">
        <FormControl
          v-model="form.name"
          label="Name"
          placeholder="Enter name"
          :required="true"
        />
        
        <FormControl
          v-model="form.email"
          type="email"
          label="Email"
          placeholder="Enter email"
          :required="true"
        />
        
        <FormControl
          v-model="form.phone"
          type="tel"
          label="Phone"
          placeholder="Enter phone"
        />
        
        <ErrorMessage :message="createContact.error" />
        
        <Button
          variant="solid"
          :loading="createContact.loading"
          type="submit"
        >
          Create Contact
        </Button>
      </form>
    </template>
  
  list_example: |
    <script setup>
    import {
      ListView,
      LoadingText,
      EmptyState,
      Button
    } from 'frappe-ui'
    import { createListResource } from 'frappe-ui'
    
    const contacts = createListResource({
      doctype: 'Contact',
      fields: ['name', 'email', 'phone', 'modified'],
      orderBy: 'modified desc',
      pageLength: 20,
      auto: true
    })
    
    const columns = [
      { label: 'Name', key: 'name', width: '200px' },
      { label: 'Email', key: 'email' },
      { label: 'Phone', key: 'phone' },
      { label: 'Modified', key: 'modified', align: 'right' }
    ]
    </script>
    
    <template>
      <ListView
        :columns="columns"
        :rows="contacts.data"
        :options="{
          selectable: true,
          showTooltip: true
        }"
      >
        <template #header>
          <Button @click="contacts.reload()">
            Refresh
          </Button>
        </template>
        
        <template #empty>
          <EmptyState
            title="No contacts found"
            description="Create your first contact to get started"
          />
        </template>
        
        <template #loading>
          <LoadingText />
        </template>
      </ListView>
    </template>
  
  dialog_example: |
    <script setup>
    import { Dialog, Button, FormControl } from 'frappe-ui'
    import { ref } from 'vue'
    
    const showDialog = ref(false)
    const formData = ref({})
    
    function handleConfirm() {
      // Handle confirmation
      showDialog.value = false
    }
    </script>
    
    <template>
      <Button @click="showDialog = true">
        Open Dialog
      </Button>
      
      <Dialog
        v-model="showDialog"
        :options="{
          title: 'Create New Item',
          size: 'xl',
          actions: [
            {
              label: 'Cancel',
              variant: 'ghost',
              onClick: () => showDialog = false
            },
            {
              label: 'Create',
              variant: 'solid',
              onClick: handleConfirm
            }
          ]
        }"
      >
        <template #body>
          <FormControl
            v-model="formData.name"
            label="Item Name"
            placeholder="Enter item name"
          />
        </template>
      </Dialog>
    </template>

